    const trends = {"trending_up": [], "trending_down": [], "new_topics": []};
    
    document.getElementById('topic-count').textContent = topics.length;
    
    // Render trends box
    function renderTrends() {
        const box = document.getElementById('trends-box');
        let html = '';
        if (trends.trending_up.length > 0) {
            html += '<h4>Trending Up</h4>';
            trends.trending_up.forEach(t => {
                html += '<div class="trend-item"><span>' + t.name + '</span><span class="trend-up">+' + Math.round(t.change_pct) + '%</span></div>';
            });
        }
        if (trends.trending_down.length > 0) {
            html += '<h4 style="margin-top:10px">Trending Down</h4>';
            trends.trending_down.forEach(t => {
                html += '<div class="trend-item"><span>' + t.name + '</span><span class="trend-down">' + Math.round(t.change_pct) + '%</span></div>';
            });
        }
        if (trends.new_topics.length > 0) {
            html += '<h4 style="margin-top:10px">New Topics</h4>';
            trends.new_topics.forEach(t => {
                html += '<div class="trend-item"><span>' + t.name + '</span><span class="trend-new">NEW</span></div>';
            });
        }
        box.innerHTML = html || '<p style="color:#8b949e">No trend data yet</p>';
    }
    renderTrends();
    
    // Canvas map
    const canvas = document.getElementById('map');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    let width, height, scale, offsetX, offsetY, hoveredPoint = null;
    
    function resize() {
        const container = document.getElementById('map-container');
        width = container.clientWidth;
        height = container.clientHeight;
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        if (points.length > 0) {
            const xs = points.map(p => p.x), ys = points.map(p => p.y);
            const minX = Math.min(...xs), maxX = Math.max(...xs);
            const minY = Math.min(...ys), maxY = Math.max(...ys);
            const rangeX = maxX - minX || 1, rangeY = maxY - minY || 1;
            const padding = 100;
            scale = Math.min((width - padding * 2) / rangeX, (height - padding * 2) / rangeY);
            offsetX = (width - rangeX * scale) / 2 - minX * scale;
            offsetY = (height - rangeY * scale) / 2 - minY * scale;
        }
        draw();
    }
    
    function toScreen(x, y) { return [x * scale + offsetX, height - (y * scale + offsetY)]; }
    function getColor(cluster) {
        const topic = topics.find(t => t.id === cluster + 1);
        return topic ? topic.color : 'rgba(100,100,100,0.3)';
    }
    
    function draw() {
        ctx.clearRect(0, 0, width, height);
        ctx.globalAlpha = 0.15;
        topics.forEach(topic => {
            if (topic.cx && topic.cy) {
                const [cx, cy] = toScreen(topic.cx, topic.cy);
                const gradient = ctx.createRadialGradient(cx, cy, 0, cx, cy, 120);
                gradient.addColorStop(0, topic.color);
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.fillRect(cx - 150, cy - 150, 300, 300);
            }
        });
        ctx.globalAlpha = 1;
        points.forEach((p, i) => {
            const [px, py] = toScreen(p.x, p.y);
            ctx.beginPath();
            ctx.arc(px, py, hoveredPoint === i ? 8 : 4, 0, Math.PI * 2);
            ctx.fillStyle = getColor(p.cluster);
            ctx.globalAlpha = p.cluster === -1 ? 0.2 : 0.7;
            ctx.fill();
            if (hoveredPoint === i) { ctx.strokeStyle = '#fff'; ctx.lineWidth = 2; ctx.stroke(); }
        });
        ctx.globalAlpha = 1;
        ctx.font = 'bold 12px -apple-system, sans-serif';
        ctx.textAlign = 'center';
        topics.forEach(topic => {
            if (topic.cx && topic.cy) {
                const [cx, cy] = toScreen(topic.cx, topic.cy);
                const text = '#' + topic.id + ' ' + topic.name;
                const metrics = ctx.measureText(text);
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(cx - metrics.width/2 - 6, cy - 8, metrics.width + 12, 20);
                ctx.fillStyle = '#fff';
                ctx.fillText(text, cx, cy + 4);
            }
        });
    }
    
    canvas.addEventListener('mousemove', (e) => {
        if (points.length === 0) return;
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left, my = e.clientY - rect.top;
        let closest = null, minDist = 20;
        points.forEach((p, i) => {
            const [px, py] = toScreen(p.x, p.y);
            const dist = Math.sqrt((mx - px) ** 2 + (my - py) ** 2);
            if (dist < minDist) { minDist = dist; closest = i; }
        });
        if (closest !== hoveredPoint) {
            hoveredPoint = closest;
            draw();
            if (closest !== null) {
                const p = points[closest];
                tooltip.innerHTML = '<div class="channel">#' + (p.channel || 'channel') + ' - @' + (p.author || 'anon') + '</div><div class="content">"' + (p.content || '').substring(0, 150) + '..."</div>';
                tooltip.style.display = 'block';
            } else { tooltip.style.display = 'none'; }
        }
        if (closest !== null) {
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY + 15) + 'px';
        }
    });
    canvas.addEventListener('mouseleave', () => { hoveredPoint = null; tooltip.style.display = 'none'; draw(); });
    
    // Sidebar
    function renderSidebar() {
        const list = document.getElementById('topics-list');
        list.innerHTML = topics.map(topic => `
            <div class="topic-card" data-id="${topic.id}" onclick="toggleTopic(${topic.id})">
                <div class="topic-header">
                    <div class="topic-dot" style="background: ${topic.color}"></div>
                    <span class="topic-name">#${topic.id} ${topic.name}</span>
                    <span class="topic-count">${topic.count} msgs</span>
                </div>
                <div class="topic-summary">${topic.summary}</div>
                <div class="topic-keywords">${topic.keywords.map(k => `<span class="keyword">${k}</span>`).join('')}</div>
                <div class="topic-details">
                    <div class="detail-section">
                        <h4>Content Ideas</h4>
                        ${topic.content_ideas.map(idea => `<div class="content-idea">${idea}</div>`).join('')}
                    </div>
                    <div class="detail-section">
                        <h4>Example Messages</h4>
                        ${topic.examples.map(ex => `<div class="example-msg"><div class="example-meta">@${ex.author} in #${ex.channel}</div><div class="example-content">"${ex.content}..."</div></div>`).join('')}
                    </div>
                </div>
            </div>
        `).join('');
    }
    function toggleTopic(id) {
        document.querySelectorAll('.topic-card').forEach(card => {
            if (parseInt(card.dataset.id) === id) card.classList.toggle('active');
            else card.classList.remove('active');
        });
    }
    
    window.addEventListener('resize', resize);
    resize();
    renderSidebar();
    </script>
